<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Music.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1>♫ Tap Music ♪</h1>
        <p>Create sounds with just one tap</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="/Sounds/Metal drum.mp3" class="sound"></audio>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="/Sounds/Bell drums.mp3" />
          </audio>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="/Sounds/Alien beep.mp3" />
          </audio>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="/Sounds/Moon.mp3" />
          </audio>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="/Sounds/Wood sandals .mp3" />
          </audio>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="/Sounds/Progressive drums.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="/Music.js"></script>
  </body>
</html>
